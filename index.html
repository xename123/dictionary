<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>dictionary</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="text-bg-dark p-3">
    <div class="container mt-5">
      <h1 class="card-header mb-5">dictionary</h1>
      <form action="#">
        <div class="d-flex gap-4 mb-3 main__search">
          <div class="form-floating text-body-tertiary flex-fill">
            <input
              id="inputWord"
              autocomplete="off"
              type="text"
              name="form[]"
              data-error="Ошибка"
              placeholder=""
              class="form-control main__input"
            />
            <label for="inputEmail">input your word</label>
          </div>
          <div class="form-floating text-body-tertiary flex-fill">
            <input
              id="inputTranslate"
              autocomplete="off"
              type="text"
              name="form[]"
              data-error="Ошибка"
              placeholder=""
              class="form-control main__input"
            />
            <label for="inputEmail">input your translate</label>
          </div>
          <button type="button" class="btn btn-dark main__button">add</button>
        </div>
        <div class="main__list list">
          <ul class="list__body list-group"></ul>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/scipt.js"></script>
  </body>
</html>
